<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d3e3f3, #eef2f5);
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 40px 30px;
            width: 400px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4e54c8;
            font-weight: 700;
        }
        .input-box {
            margin-bottom: 20px;
            position: relative;
        }
        .input-box input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .input-box input:focus {
            border-color: #4e54c8;
            background-color: #f0f8ff;
            outline: none;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #3b3fc4, #747bff);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .send-otp-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff8c00, #ff6347);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .send-otp-btn:hover {
            background: linear-gradient(135deg, #e07b00, #d5543a);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        .info-text {
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }
        .info-text a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .info-text a:hover {
            color: #747bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="input-box">
                <input type="text" name="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="input-box">
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <button type="button" class="send-otp-btn" onclick="sendOtp()">Send OTP</button>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="info-text">Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <script>
        function sendOtp() {
            // Example function to send an OTP
            alert("OTP has been sent to your phone!");
            // You can replace this alert with an AJAX call to your server's OTP endpoint.
        }
    </script>
</body>
</html>
